<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="LoginSignupStyle.css">
    <script src="https://kit.fontawesome.com/db2fd99b02.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <script>
        function myfun(){
            var a = document.getElementById('pass').value;
            var b = document.getElementById('confirmPass').value;
            if(a.length<8 || a.length>18)
            {
               document.getElementById('message1').innerHTML="Password length must be 8-18 characters";
               return false;
            }
            if(a.search(/[0-9]/)==-1)
            {
               document.getElementById('message1').innerHTML="Password must contain atleast 1 number ";
               return false;
            }
            if(a.search(/[A-Z]/)==-1)
            {
               document.getElementById('message1').innerHTML="Password must contain atleast 1 uppercase letter ";
               return false;
            }
            if(a.search(/[a-z]/)==-1)
            {
               document.getElementById('message1').innerHTML="Password must contain atleast 1 lowercase letter ";
               return false;
            }
            if(a.search(/[!\@\#\%\^\&\*\(\)\-\_\=\+\{\}\[\]\'\"\;\:\<\>\,\.\?]/)==-1)
            {
               document.getElementById('message1').innerHTML="Password must contain atleast 1 special character ";
               return false;
            }
            if(a!=b)
            {
               document.getElementById('message2').innerHTML="Passwords not matched!! ";
               return false;  
            }
        }
    </script> 
    <section class="container">
        <h1><i class="fas fa-cloud"> The Student Advisor</i></h1>
        <h2 class="my-3">Sign Up</h2>
        <div class="mb-2">
            <p class="mb-0 text-primary ">Please fill the Student Information form to create an account.</p> 
            <a href="https://forms.gle/1FHAuzx5ubZbnhff7" class="text-warning ">Student Information</a>
        </div>
        <form action="UserProfile.html" onsubmit="return myfun()">
            <div class="input-group">
                <input type="text" class="form-control rounded my-2 mr-1" placeholder="First Name" required>
                <input type="text" class="form-control rounded my-2 ml-1" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="text" class="form-control  my-2" placeholder="Roll No. F178156" required>
            </div>
            <div class="input-group">
                <input type="email" class="form-control  my-2" placeholder="Email" required>
            </div>
            <div class="input-group input-container rounded my-2 bg-white">
                <input type="password" id="pass" class="password form-control " placeholder="Password(8-18 characters)" required>
                <i class="fas fa-eye mx-2 eye"  style="color: #aaa;cursor: default;"></i>
            </div>
            <span id="message1" class="d-flex justify-content-center" style="font-size: medium;"></span>
            <div class="input-group input-container rounded my-2 bg-white p-0">
                <input type="password" id="confirmPass" class="password form-control " placeholder="Confirm Password" required>
                <i class="fas fa-eye mx-2 eye" style="color: #aaa;cursor: default;"></i>
            </div>
            <span id="message2" class="d-flex justify-content-center" style="font-size: medium;"></span>
            <div class="d-flex justify-content-center my-2">
                <button class="btn btn-primary " type="submit">Sign up <i class="fas fa-sign-in-alt"></i></button>
            </div>
            <div>
                <p>already have an account? <a href="login.html"> 
                    Login</a>
                </p>
            </div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="showpass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
