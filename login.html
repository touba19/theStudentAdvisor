<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="LoginSignupStyle.css">
    <script src="https://kit.fontawesome.com/db2fd99b02.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <div class="container" >
        <h1><i class="fas fa-cloud"> The Student Advisor</i></h1>
        <form action="UserProfile.html" class="my-4">
            <div>
                <label for="roll">Roll Number.</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text " id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="roll" required placeholder="Roll Number i.e(f178156)" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div>
                <label for="pass">Password:</label>
                <div class="input-group mb-2 input-container rounded my-2 bg-white">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" id="pass" class="password form-control " placeholder="Password(8-18 characters)" required aria-describedby="basic-addon1">
                    <i class="fas fa-eye mx-2 eye"  style="color: #aaa;cursor: default;"></i>
                    
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember">
                    <label class="custom-control-label" for="remember"> Remember?</label>
                </div> 
                <a href="#"> Forget Password?</a>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button class="btn btn-primary btn-sm" type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
            </div>
            <div>
                <p>Didn't have account? <a href="Signup.html"> 
                    Sign Up</a>
                </p>
            </div>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="showpass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
